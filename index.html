<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://kit.fontawesome.com/cd9e976117.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="display: block; position: relative; transform: translate3d(0, 20vh, 0);">
        <div style="text-align: center;" class="time"></div>
        <div style="text-align: center;color: whitesmoke; text-shadow: 0 0 1px black;" class="weekDay"></div>
    </div>
    <div class="taskbar">
        <div class="side">
            <div class="weather contain click">
                <div>
                    <i class="fa-solid fa-cloud weatherIcon"></i>
                </div>
                <div style="display: flexbox;">
                    <p style="padding: .5rem .5rem 0 0;" class="place text">Jamshedpur<br></p>
                    <em class="text">17 Â°C</em>
                </div>
            </div>
            <div class="music contain click">
                <img class="albumArt" src="Images/Starboy.jpg" alt="album-art">
                <div class="musicDetails">
                    <p class="text">The Weeknd<br><em>Starboy</em></p>
                </div>
                <div class="musicControls" style="display: flex;">
                    <div>
                        <i style="padding: 0 1vw; transform: scale(.8);" class="fa-solid text fa-chevron-left"></i>
                    </div>
                    <div>
                        <i style="transform: scale(1.7);" class="fa-solid text fa-pause"></i>
                    </div>
                    <div>
                        <i style="padding: 0 1vw; transform: scale(.8);" class="fa-solid text fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="side">
            <div class="shortcut contain">
                <i id="wifi" style="color: white; padding: 0 .5rem;" class="fa-solid fa-wifi click"></i>
                <div id="wifiState" class="wifiBra"></div>
                <i id="volume" style="color: white; padding: 0 .5rem;" class="fa-solid fa-volume-high click"></i>
                <div id="volumeState" class="progressBra"></div>
                <i id="battery" style="color: white; padding: 0 .5rem;" class="fa-solid fa-battery-full click"></i>
                <div id="batteryState" class="batteryBra"></div>
                <i id="bluetooth" style="color: white; padding: 0 .5rem;" class="fa-brands fa-bluetooth-b click"></i>
                <div id="blueState" class="blueBra"></div>
                <div class="dis-connect">Disconnect</div>
            </div>

            <div class="day contain">
                <div class="dateTime">
                    <div id="time"></div>
                    <div id="date"></div>
                </div>
                <div style="padding-right: .5rem;" class="click">
                    <div class="notification">1</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div id="started" class="start">
            <p style="margin-bottom: 1vh; display: inline-block;" class="text">Pinned</p>
            <div style="display: grid;">
                <img class="icon-sm" src="Images/FileExp.png" alt="file-explorer">
                <img class="icon-sm" src="Images/Chrome.png" alt="chrome">
                <img class="icon-sm" src="Images/Photos.png" alt="photos">
                <img style="border-radius: .5rem;" class="icon-sm" src="Images/Twitter.png" alt="twitter">
                <img class="icon-sm" src="Images/Instagram.png" alt="instagram">
            </div>
        </div>
        <hr class="h2">
        <div class="user">
            <p class="text">Shane Arland</p>
            <span style="display: flex;">
                <div style="background-color: rgb(40, 40, 40); margin: 0 1rem; border-radius: .4rem;">
                    <i style="color: white; padding: .4rem;" class="fa-solid fa-gear"></i>
                </div>
                <div style="background-color: rgb(40, 40, 40); margin: 0 1rem; border-radius: .4rem;">
                    <i style="color: white; padding: .4rem;" class="fa-solid fa-power-off"></i>
                </div>
            </span>

        </div>
        <div class="icons contain">
            <i id="start" class="started"></i>
            <img id="windows" style="width: 3.7vh;" class="icon click" src="Images/Microsoft.png" alt="start">
            <img style="width: 3.7vh;" class="icon" src="Images/Tabs.png" alt="tabs">
            <img class="icon" src="Images/Search.png" alt="search">
            <hr class="hr1">
            <img class="icon" src="Images/FileExp.png" alt="file-explorer">
            <a href="https://www.google.com" target="_blank">
                <img class="icon" src="Images/Chrome.png" alt="chrome">
            </a>
            <a href="https://arlandshane.github.io/PROtotype/" target="_blank">
                <img class="icon" src="Images/Photos.png" alt="photos">
            </a>
            <hr class="hr1">
            <a href="https://twitter.com/home" target="_blank">
                <img style="border-radius: .5rem;" class="icon" src="Images/Twitter.png" alt="twitter">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img class="icon" src="Images/Instagram.png" alt="instagram">
            </a>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
