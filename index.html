<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<body>

    <div class="taskbar">
        <div class="weather contain">
            <div>
                <i style="color: white;" class="fa-solid fa-cloud weatherIcon click"></i>
            </div>
            <div>
                <p class="text">Jamshedpur<br>17 â„ƒ</p>
            </div>
        </div>

        <div class="icons contain">
            <img class="icon" src="Microsoft.png" alt="">
            <img class="icon" src="Tabs.png" alt="">
            <img class="icon" src="Search.png" alt="">
        </div>

        <div class="shortcut contain">
            <i id="wifi" style="color: white; padding: 0 .5rem;" class="fa-solid fa-wifi"></i>
            <i id="battery" style="color: white; padding: 0 .5rem;" class="fa-solid fa-battery-full"></i>
            <i id="volume" style="color: white; padding: 0 .5rem;" class="fa-solid fa-volume-high"></i>
            <div class="progressBra"></div>
        </div>

        <div class="day contain">
            <div class="dateTime">
                <div id="time"></div>
                <div id="date"></div>
            </div>
            <div class="click">
                <div class="notification">3</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
