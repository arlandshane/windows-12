<html lang="en">

<head>

    <title>Windows 12</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="weather contain">
        <div class="weatherSpan">
            <div>
                <i style="color: white;" class="fa-solid fa-cloud weatherIcon click"></i>
            </div>
            <div>
                <p class="text">Jamshedpur<br>17 â„ƒ</p>
